global:
  scrape_interval: 15s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  # Node exporter running on the Docker host
  - job_name: node_exporter
    static_configs:
      - targets: ["172.17.0.1:9100"]
        labels:
          project: host
          env: prod

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          project: host
          env: prod

  - job_name: postgres_exporter
    static_configs:
      - targets: ["postgres_exporter:9187"]
        labels:
          project: template
          env: prod

  - job_name: redis_exporter
    static_configs:
      - targets: ["redis_exporter_template:9121"]
        labels:
          project: template
          env: prod

  - job_name: celery_exporter
    static_configs:
      - targets: ["celery_exporter_template:9808"]
        labels:
          project: template
          env: prod

  # Django projects exposing /metrics (django-prometheus)
  - job_name: django_projects
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["projectA_web:8000"]
        labels:
          project: projectA
          env: prod
      - targets: ["projectB_web:8000"]
        labels:
          project: projectB
          env: prod

  # Blackbox HTTP checks
  - job_name: blackbox_http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://example.com/health
        labels:
          project: external
          env: prod
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

  # Generic blackbox checks (example)
  - job_name: blackbox
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://example.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115
