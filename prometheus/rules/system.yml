groups:
  - name: system.rules
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: Instance down ({{ $labels.instance }})
          description: '{{ $labels.job }} on {{ $labels.instance }} is down'

      - alert: HighCPUUsage
        expr: avg by (instance) (rate(container_cpu_usage_seconds_total{image!=""}[5m])) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High CPU usage on {{ $labels.instance }}
          description: CPU usage > 80% for 5m

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: Low disk space on {{ $labels.instance }}
          description: Less than 10% disk space remaining

      - alert: BlackboxProbeFailed
        expr: probe_success == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: Blackbox probe failed ({{ $labels.instance }})
          description: Endpoint {{ $labels.instance }} is not reachable
