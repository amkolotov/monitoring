version: '3.8'

services:
  # --- PORTAINER ---
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/api/status || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    networks:
      - monitoring
      - traefik
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`${PORTAINER_HOST}`)"
      - "traefik.http.routers.portainer.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.portainer.tls.certresolver=${TRAEFIK_CERTRESOLVER}"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.services.portainer.loadbalancer.server.scheme=http"

  # --- PROMETHEUS ---
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    user: "65534:65534"
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-5GB}'
      - '--web.external-url=${PROMETHEUS_EXTERNAL_URL}'
      - '--web.route-prefix=${PROMETHEUS_PATH}'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      alertmanager:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
    networks:
      - monitoring
      - traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`${MON_DOMAIN}`) && PathPrefix(`${PROMETHEUS_PATH}`)"
      - "traefik.http.routers.prometheus.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.prometheus.tls.certresolver=${TRAEFIK_CERTRESOLVER}"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.middlewares.prometheus-stripprefix.stripprefix.prefixes=${PROMETHEUS_PATH}"
      - "traefik.http.routers.prometheus.middlewares=prometheus-stripprefix,prometheus-auth"
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

  # --- NODE EXPORTER ---
  node_exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node_exporter
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/:/host:ro,rslave'
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- CADVISOR ---
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- POSTGRES EXPORTER ---
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres_exporter
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_EXPORTER_DSN}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- ALERTMANAGER ---
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    user: "65534:65534"
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--web.external-url=${ALERTMANAGER_EXTERNAL_URL}'
      - '--web.route-prefix=${ALERTMANAGER_PATH}'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    networks:
      - monitoring
      - traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.rule=Host(`${MON_DOMAIN}`) && PathPrefix(`${ALERTMANAGER_PATH}`)"
      - "traefik.http.routers.alertmanager.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.alertmanager.tls.certresolver=${TRAEFIK_CERTRESOLVER}"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
      - "traefik.http.middlewares.alertmanager-stripprefix.stripprefix.prefixes=${ALERTMANAGER_PATH}"
      - "traefik.http.routers.alertmanager.middlewares=alertmanager-stripprefix,alertmanager-auth"
      - "traefik.http.middlewares.alertmanager-auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

  # --- GRAFANA ---
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    user: "472:472"
    security_opt:
      - no-new-privileges:true
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_DATABASE_TYPE=sqlite3
      - GF_INSTALL_PLUGINS=${GRAFANA_INSTALL_PLUGINS:-}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    networks:
      - monitoring
      - traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${MON_DOMAIN}`) && PathPrefix(`${GRAFANA_PATH}`)"
      - "traefik.http.routers.grafana.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.grafana.tls.certresolver=${TRAEFIK_CERTRESOLVER}"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.grafana-stripprefix.stripprefix.prefixes=${GRAFANA_PATH}"
      - "traefik.http.routers.grafana.middlewares=grafana-stripprefix,grafana-auth"
      - "traefik.http.middlewares.grafana-auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

  # --- LOKI ---
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    user: "10001:10001"
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- PROMTAIL ---
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- FLOWER (Celery мониторинг) ---
  flower:
    image: mher/flower:2.0
    container_name: flower
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - FLOWER_PORT=5555
      - FLOWER_URL_PREFIX=${FLOWER_PATH}
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
    networks:
      - monitoring
      - traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flower.rule=Host(`${MON_DOMAIN}`) && PathPrefix(`${FLOWER_PATH}`)"
      - "traefik.http.routers.flower.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.flower.tls.certresolver=${TRAEFIK_CERTRESOLVER}"
      - "traefik.http.services.flower.loadbalancer.server.port=5555"

  # --- CELERY PROMETHEUS EXPORTER ---
  celery_exporter:
    image: danihodovic/celery-exporter:latest
    container_name: celery_exporter
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_EXPORTER_PORT=9808
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- REDIS EXPORTER ---
  redis_exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: redis_exporter
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - REDIS_ADDR=${REDIS_EXPORTER_ADDR}
      - REDIS_PASSWORD=${REDIS_EXPORTER_PASSWORD:-}
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- BLACKBOX EXPORTER ---
  blackbox_exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox_exporter
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./blackbox/config.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # --- WATCHTOWER (auto update, optional) ---
  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: watchtower
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --cleanup --interval 3600
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
  traefik:
    external: true

volumes:
  portainer-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  loki-data:
